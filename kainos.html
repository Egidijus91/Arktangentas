
<!DOCTYPE html>
<html lang="lt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pamokų kainos</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

<style>
/* ===========================
   Premium kainų sekcijos CSS
   =========================== */

/* Kintamieji */
:root{
  --bg: #F7F3F0;
  --panel: #FFFFFF;
  --text: #191919;
  --muted: #666A6D;
  --accent: #6B0F2B;
  --gold: #C9A45B;
  --radius-xl: 20px;
  --shadow-sm: 0 8px 20px rgba(0,0,0,0.06);
  --shadow-md: 0 14px 32px rgba(0,0,0,0.10);
}

body, html {
  height: auto !important;
  overflow: visible !important;
}

.pricing {
  min-height: 600px !important; /* arba kiek reikia */
}

/* Bazė */
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  background:
    radial-gradient(1200px 600px at 10% -10%, rgba(107,15,43,0.06), transparent 60%),
    radial-gradient(1200px 600px at 110% -20%, rgba(201,164,91,0.08), transparent 60%),
    var(--bg);
  color:var(--text);
  font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  line-height:1.6;
}

/* Sekcija */
.pricing{
  width:100%;
  max-width:1200px;
  margin-inline:auto;
  padding:64px 24px 96px;
}

/* Pavadinimas */
.section-title{
  margin:8px auto 28px;
  font-family:Poppins, Inter, system-ui, sans-serif;
  font-weight:700;
  letter-spacing:-0.02em;
  text-align:center;
  font-size:clamp(32px, 4.2vw, 56px);
}

/* Auksinis brūkšnys po pavadinimu */
.section-title::after{
  content:"";
  display:block;
  width:64px;
  height:3px;
  background:linear-gradient(90deg, transparent, var(--gold), transparent);
  margin:14px auto 0;
  border-radius:3px;
}

/* Kortelių tinklelis */
.cards{
  display:grid;
  grid-template-columns: repeat(3, minmax(0,1fr));
  gap:28px;
  margin-top:44px;
}

@media (max-width: 980px){
  .cards{ grid-template-columns: repeat(2, minmax(0,1fr)); }
}
@media (max-width: 640px){
  .cards{ grid-template-columns: 1fr; }
}

/* Kortelė */
.card{
  background:var(--panel);
  border-radius:var(--radius-xl);
  padding:36px 28px 32px;
  box-shadow:var(--shadow-sm);
  text-align:center;
  transition: transform .28s ease, box-shadow .28s ease, background .28s ease;
  position:relative;
  overflow:hidden;
}
.card::before{
  content:"";
  position:absolute;
  inset:0 0 auto 0;
  height:2px;
  background:linear-gradient(90deg, var(--accent), transparent 60%);
  opacity:.25;
}
.card:hover{
  transform: translateY(-6px);
  box-shadow: var(--shadow-md);
}

/* Ikonos apskritimas */
.icon{
  width:78px;
  height:78px;
  margin:0 auto 18px;
  border-radius:50%;
  display:grid;
  place-items:center;
  background: radial-gradient(100% 100% at 50% 0%, #EEE9E4, #F6F1EC);
  filter: drop-shadow(0 2px 2px rgba(0,0,0,.04));
}

/* Piktogramų SVG stilius */
.icon svg{
  width:38px;
  height:38px;
  fill:#191919;
}

/* Kortelės tekstas */
.card h3{
  margin:0 0 18px;
  font-size: clamp(20px, 2.2vw, 26px);
  font-weight:700;
  letter-spacing:-0.01em;
}
.price{
  font-family:Poppins, Inter, sans-serif;
  font-weight:700;
  font-size: clamp(28px, 3.2vw, 40px);
  line-height:1.2;
  margin-top:8px;
}
.per{
  color:var(--muted);
  font-size:14px;
  margin-top:6px;
}
</style>
</head>

<body>

<section class="pricing">
  <h1 class="section-title">Pamokų kainos</h1>

  <div class="cards">

    <!-- Individuali pamoka -->
    <article class="card">
      <div class="icon">
        <!-- 1 žmogus -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
      </div>
      <h3>Individuali pamoka</h3>
      <div class="price">30 €</div>
    </article>

    <!-- 2–3 mokiniai -->
    <article class="card">
      <div class="icon">
        <!-- 2 žmonės -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zM8 11c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5C15 14.17 10.33 13 8 13zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
        </svg>
      </div>
      <h3>2–3 mokinių grupėje</h3>
      <div class="price">25 €</div>
      <div class="per">/ mokiniui</div>
    </article>

    <!-- 4–5 mokiniai -->
    <article class="card">
      <div class="icon">
        <!-- 4 žmonės -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zM8 11c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm8 2c-1.48 0-4.4.74-5.69 1.81C9.01 13.74 6.09 13 4.6 13 2.27 13-2 14.17-2 16.5V19h28v-2.5c0-2.33-4.27-3.5-6.6-3.5z"/>
        </svg>
      </div>
      <h3>4–5 mokinių grupėje</h3>
      <div class="price">20 €</div>
      <div class="per">/ mokiniui</div>
    </article>

       <a href="index.html">← Grįžti atgal</a>

  </div>
</section>

</body>
</html>
